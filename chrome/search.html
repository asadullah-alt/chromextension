<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!-- Sidebar Navigation -->

      <a href="popup.html" class="nav-link">

          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>Authentication</span>
      </a>
      <a href="popup.html#extract" class="nav-link">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>

      <a href="search.html" class="nav-link active">

        </svg>
        <span>Job Search</span>

    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">

    <div class="header">
      <h1>Job Search</h1>
      <p>Search across multiple job sites</p>
    </div>

    <!-- Search Form -->
    <form id="searchForm" class="card">
      <div class="form-group">
        <label class="label" for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" class="input" placeholder="e.g. Software Engineer">
      </div>
      <div class="form-group">
        <label class="label" for="location">Location</label>
        <input type="text" id="location" class="input" placeholder="e.g. Karachi, Pakistan">
      </div>
    </form>

    <!-- Job Sites -->
    <div class="card">
      <label class="label">Job Sites</label>
      <div class="checkbox-grid">
        <div class="checkbox-item">
          <input type="checkbox" id="rozee" name="sites" value="rozee.pk">
          <label for="rozee">Rozee.pk</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="mustakbil" name="sites" value="mustakbil.com">
          <label for="mustakbil">Mustakbil.com</label>
        </div>

    
        <div class="checkbox-item">
          <input type="checkbox" id="indeed" name="sites" value="pk.indeed.com">
          <label for="indeed">indeed.com</label>
        </div>
        
        
      
      </div>
    </div>

    <!-- Search Button -->
    <button id="searchBtn" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span>Search Jobs</span>
    </button>

    <!-- Status Message -->
    <div id="status" class="status">
      <div class="status-content">
        <div id="statusIcon" class="status-icon"></div>
        <div id="statusText" class="status-text"></div>
      </div>
    </div>
  </main>

  <script src="search.js"></script>
</body>
</html>
